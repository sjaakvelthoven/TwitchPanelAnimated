<!DOCTYPE html>
<html>
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
		<script type="text/javascript">
				$.ajax({
		type: 'GET',
		url: 'https://api.twitch.tv/kraken/channels/ridgure',
		headers: {
		'Client-ID': '7cvp1bezng3ypb8bosyzosl3fcgb5ra'
		},
		success: function(data) {
		console.log(data);
		}
		});
				</script>
		<title>My Stream Animated Panels</title>
		<meta http-equiv="refresh" content="600">
		<style>
			@font-face {
				font-family: 'Helvetica';
				src: url('');
				}
			#reminderContainer {
				width: 0px;
				height: 0px;
				background: #2e5794;
				position: absolute;
				top: 0px;
				left: 0px;
				overflow: hidden;
				color: white;
				font-family: 'Dolce Vita';
				-webkit-box-shadow: 0px 0px 20px #0f3369;
				-webkit-animation: animateReminder 10s 0s 1;
				}
			#reminderHeader {
				width: 400px;
				height: 26px;
				background: #0f3369;
				position: relative;
				overflow: hidden;
				text-align: center;
				font-size: 24px;
				}
			#reminderContent {
				width: 400px;
				height: 94px;
				background: #2e5794;
				position: relative;
				overflow: hidden;
				color: white;
				}
			#twitchLogo {
				width: 90px;
				height: 90px;
				float: left;
				}
				
			@-webkit-keyframes animateReminder {
				0%, 100% {
					width: 0px;
					height: 24px;
					}
				20%, 80% {
					width: 400px;
					height: 24px;
					}
				30%, 70% {
					width: 400px;
					height: 120px;
					}
				}
		</style>		
	</head>
	<body>
		<div id="reminderContainer">
			<div id="reminderHeader">
				<span>Latest followers:</span>
			</div>

			<div id="reminderContent">
				<image id="twitchLogo" src="images\twitchLogo.png">
				<div="reminderContentText">
					<span id = "recentFollower">
						<script type="text/javascript">
							$.ajax({
								type: 'GET',
								url: 'https://api.twitch.tv/kraken/channels/Ridgure/follows',
								headers: {
									'Client-ID': '7cvp1bezng3ypb8bosyzosl3fcgb5ra'
								},
								success: function(data) {
									var whoIsDis = [1, 2, 3, 4, 5, 6];
									for (var i=0,  tot=whoIsDis.length; i < tot; i++) {
										$('#recentFollower').append(data.follows[i].user.name + " ");
									}
								}
							});
						</script>
					</span>
				</div>
			</div>
		</div>
	</body>
</html>"# TwitchPanelAnimated"
